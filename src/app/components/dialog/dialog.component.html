<h2 mat-dialog-title style="text-align: center;">Book Tickets</h2>
<h1>{{ id }}</h1>
<div mat-dialog-content>
  <form [formGroup]="bookingForm">
    <mat-form-field appearance="fill">
      <mat-label>Enter your name</mat-label>
      <input formControlName="name" matInput placeholder="Name" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input formControlName="email" matInput placeholder="pat@example.com" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter your phone number</mat-label>
      <input
        formControlName="phoneNumber"
        matInput
        placeholder="Phone number"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Show timings</mat-label>
      <mat-select formControlName="showTimings" placeholder="Show timings">
        <mat-option value="Morning">Morning</mat-option>
        <mat-option value="Afternoon">Afternoon</mat-option>
        <mat-option value="Evevning">Evevning</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker" />
      <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter the number tickets</mat-label>
      <input formControlName="tickets" matInput placeholder="Tickets" />
    </mat-form-field>
    <p>Available : {{ at }}</p>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button
    style="margin-left: 8px; background-color: green; color: white"
    [disabled]="bookingForm.invalid"
    mat-raised-button
    (click)="addUser()">
    {{ action }}
  </button>
</div>
